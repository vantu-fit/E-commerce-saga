service:
  Name: account_service
  Mode: Development
  Debug: true
  ReadTimeout: 5
  WriteTimeout: 5

http:
  Port: 8080
  Mode: debug

grpc:
  Port: 50051
  Timeout: 15
  Time: 5
  MaxConnectionIdle: 30
  MaxConnectionAge: 5
  ShutdownWait: 0

kafka:
  Brokers: ["localhost:9091"]

logger:
  Development: true
  DisableCaller: false
  DisableStacktrace: false
  Encoding: console
  Level: info

postgres:
  DNS_URL: postgresql://postgres:postgres@localhost:5432/account_db?sslmode=disable
  Migration: file://internal/account/db/migration

migration:
  Enable: true
  Recreate: false

pasetoConfig:
  SymmetricKey: "804a3f9aa8ad199cb71ae7bacefd9357"
  AccessTokenExpire: 5 # in minutes
  RefreshTokenExpire: 15 # in minutes

redisCache:
